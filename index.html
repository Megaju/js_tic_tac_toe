<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <div class="flex-box">
        <!-- BLOCS DES JOUEURS -->
        <aside id="players">
            <div id="player1" class="playerActif">
                <h3>Player One</h3>
                <div class="iconePlayer playerA"></div>
            </div>
            <div id="player2">
                <h3>Player Two</h3>
                <div class="iconePlayer playerB"></div>
            </div>
        </aside>

        <!-- BLOC DU PLATEAU DE JEU -->
        <section>
            <table id="board-game">
                <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                </tr>
                <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                </tr>
                <tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                </tr>
            </table>
        </section>

        <!-- SCORES -->
        <aside id="score">
            <table id="score-board">
                <tr>
                    <th>Game N°</td>
                    <th>Winner</td>
                </tr>
            </table>
        </aside>
    </div>

    <footer><p>Tic-Tac-Toe de Julien Malle, 2016 - Code Académie.</p></footer>

</body>

<script type="text/javascript" src="js/game.js"></script>

</html>
